<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <!-- Styles -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="[/apple-touch-icon.png/]">
    <link rel="icon" type="image/png" sizes="32x32" href="[/favicon-32x32.png/]">
    <link rel="icon" type="image/png" sizes="16x16" href="[/favicon-16x16.png/]">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav></nav>
    <!-- Header -->
    <header>
      <h1 class="display-6 text-center"> To Do</h1>
    </header>

    <!-- Main Content -->
    <main>
      <div id="user-container" class="row text-center justify-content-center">
        <label for="user-input" class="lead">What do you need to get done today?</label>
        <input id="user-input" type="text" name="item">
        <button id="edit-button" class="col-3 m-2 btn cstm-btn-add" onclick="editTask()">Edit</button>
        <button id="remove-button" class="col-3 m-2 btn cstm-btn-remove" onclick="removeTask()">Remove</button>
        <button id="add-button" class="col-3 m-2 btn cstm-btn-add" onclick="addTask()">Add</button>
      </div>
      <div id="item-container">
        <div class="task-banner">
          <h5 class="task-heading">Task</h5>
          <h5 class="completed-heading">Done <input type="checkbox" id="master-done-checkbox" class="master-done-checkbox" onchange="toggleAllCompletedCheckboxes()"></h5>
          <h5 class="amend-heading">Edit <input type="checkbox" id="master-edit-checkbox" class="master-edit-checkbox" onchange="toggleAllAmendCheckboxes()"></h5>
        </div>
        <div id="tasks-section">
          <!-- Tasks will be added here -->
        </div>
        <div class="task-banner-bottom">
          <span id="task-counter">Total items: 0. Completed items: 0/0</span>
        </div>
      </div>
    </main>
 
    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28c4feae7e.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
